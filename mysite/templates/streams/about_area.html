{% load wagtailcore_tags wagtailimages_tags %}




 <!-- Start About Area -->
        <div class="about-area ptb-100">
            <div class="container">
                <div class="section-title">
                    <h2>{{ value.about_title }}</h2>
                    <p>{{ value.about_subtitle }}</p>
                </div>

                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="app-about-content">
                            <h3>{{ value.about_description }}</h3>
                            <p>{{ value.about_paragraph }}</p>

                            <a href="#" class="default-btn app-color">{{ value.about_button_text }}<i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="app-about-image">
                            {% if value.about_image %}
                                {% image value.about_image scale-100 %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End About Area -->
